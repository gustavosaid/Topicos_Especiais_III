<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Pessoas</title>
    <link rel="stylesheet" th:href="@{/css/lista.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <div th:replace="fragments/navbar :: navbar"></div>

    <main class="main-content">
        <div class="content-card">
            
            <div class="list-header">
                <h1>Lista de Pessoas</h1>
                
            </div>

            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Idade</th> <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="pessoa: ${lista}">
                            <td th:text="${pessoa.id}"></td>
                            <td th:text="${pessoa.nome}"></td>
                            <td th:text="${pessoa.idade}"></td>
                            <td class="acoes-cell">
                                <a th:href="@{/pessoas/{id}(id=${pessoa.id})}" class="botao-acao botao-detalhes">Detalhes</a>
                                <form th:action="@{/pessoas/{id}/excluir(id=${pessoa.id})}" method="post">
                                    <button type="submit" class="botao-acao botao-excluir">Excluir</button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <footer>
        <p>2025 Meu App</p>
    </footer>
</body>

</html>
